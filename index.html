<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwifCart - Home</title>

    <!-- DaisyUI, Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font(s) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Style(s) -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar-custom">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 flex items-center justify-between h-16"
      >
        <!-- Logo -->
        <a href="#" class="nav-logo">Swift<span>Cart</span></a>

        <!-- Navigation Menu -->
        <ul
          class="nav-menu hidden md:flex items-center gap-8"
          style="list-style: none; margin: 0; padding: 0"
        >
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#products" class="nav-link">Products</a></li>
          <li><a href="#about" class="nav-link">About</a></li>
          <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>

        <!-- Cart Button -->
        <button class="cart-btn" id="cartToggle">
          <svg
            width="18"
            height="18"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z" />
            <line x1="3" y1="6" x2="21" y2="6" />
            <path d="M16 10a4 4 0 01-8 0" />
          </svg>
          Cart
          <span class="cart-badge" id="cartCount">0</span>
        </button>
      </div>
    </nav>

    <!-- Hero -->
    <section class="hero-section">
      <div class="max-w-7xl mx-auto w-full">
        <div class="max-w-xl">
          <span class="hero-tag">✦ New Season Collection</span>

          <h1 class="hero-title">
            Best Collection<br />
            <em>For You</em>
          </h1>

          <p class="hero-subtitle">
            Discover curated products across fashion, electronics, and lifestyle
            — delivered fast, priced right, and backed by our promise.
          </p>

          <div class="flex flex-wrap gap-3">
            <a href="#products" class="hero-cta">
              Shop Now
              <svg
                width="16"
                height="16"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                viewBox="0 0 24 24"
              >
                <path d="M5 12h14M12 5l7 7-7 7" />
              </svg>
            </a>
            <a href="#about" class="hero-cta-outline">Learn More</a>
          </div>

          <div class="hero-stats">
            <div class="stat-item">
              <span class="stat-number">20K+</span>
              <span class="stat-label">Products</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">99%</span>
              <span class="stat-label">Satisfaction</span>
            </div>
            <div class="stat-item">
              <span class="stat-number">Fast</span>
              <span class="stat-label">Delivery</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Script(s) -->
    <script src="script.js"></script>
  </body>
</html>
